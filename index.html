<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <div class="h-screen w-screen bg-primary bg-cover font-primary">
      <!-- Navbar -->
      <div class="fixed z-50 flex h-24 w-full items-center justify-between px-20">
        <div class="flex items-center">
          <!-- Logo -->
          <svg
            class="h-12 w-12 cursor-pointer text-white transition-all duration-300 ease-in-out hover:text-red-700"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827
                            0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <!-- Navigation -->
          <div class="flex items-center gap-x-7 pl-[76px] font-semibold text-white">
            <div class="nav-text">
              <h1 class="drop-shadow-lg">HOMETALES OF JAPAN</h1>
            </div>
            <div class="nav-text">
              <h1 class="drop-shadow-lg">DESTINATION</h1>
            </div>
            <div class="nav-text">
              <h1 class="drop-shadow-lg">EXPERIENCE</h1>
            </div>
            <!-- Search Bar -->
            <div class="flex appearance-none items-center rounded-full border p-1 text-stone-900">
              <input
                type="text"
                class="w-52 appearance-none rounded-full bg-transparent px-4 py-[3px] text-white outline-none placeholder:font-medium placeholder:text-white"
                placeholder="Search..." />
              <button class="flex items-center justify-center px-5">
                <svg
                  class="h-6 w-6 text-white"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24">
                  <path
                    d="M16.32 14.9l5.39 5.4a1 1 0 0
            1-1.42 1.4l-5.38-5.38a8 8 0 1 1
            1.41-1.41zM10 16a6 6 0 1 0 0-12
            6 6 0 0 0 0 12z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- Navbar Social Media Logo -->
        <div class="flex items-center gap-x-3">
          <svg
            class="h-6 w-6 cursor-pointer text-white transition-all duration-100 ease-in-out hover:scale-150 hover:text-pink-600"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" />
            <rect x="4" y="4" width="16" height="16" rx="4" />
            <circle cx="12" cy="12" r="3" />
            <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
          </svg>
          <svg
            class="h-5 w-5 cursor-pointer text-white transition-all duration-100 ease-in-out hover:scale-150 hover:text-sky-400"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              d="M23 3a10.9 10.9 0 0
              1-3.14 1.53 4.48 4.48 0 0
              0-7.86 3v1A10.66 10.66 0 0 1
              3 4s-4 9 5 13a11.64 11.64 0
              0 1-7 2c9 5 20 0 20-11.5a4.5
              4.5 0 0 0-.08-.83A7.72 7.72
              0 0 0 23 3z" />
          </svg>
          <svg
            class="h-5 w-5 cursor-pointer text-white transition-all duration-100 ease-in-out hover:scale-150 hover:text-blue-600"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              d="M18 2h-3a7 5 0 0
                0-5
                5v3H7v4h3v8h4v-8h3l1-4h-4V7a1
                1 0 0 1 1-1h3z" />
          </svg>
          <svg
            class="h-5 w-5 cursor-pointer text-white transition-all duration-100 ease-in-out hover:scale-150 hover:text-red-700"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              d="M22.54 6.42a2.78
                2.78 0 0
                0-1.94-2C18.88 4 12
                4 12 4s-6.88
                0-8.6.46a2.78 2.78 0
                0 0-1.94 2A29 29 0 0
                0 1 11.75a29 29 0 0
                0 .46 5.33A2.78 2.78
                0 0 0 3.4 19c1.72.46
                8.6.46 8.6.46s6.88 0
                8.6-.46a2.78 2.78 0
                0 0 1.94-2 29 29 0 0
                0 .46-5.25 29 29 0 0
                0-.46-5.33z" />
            <polygon
              points="9.75
                15.02 15.5 11.75
                9.75 8.48 9.75
                15.02" />
          </svg>
          <!-- Navbar Button -->
          <button
            class="ml-8 h-[38px] w-32 rounded-full border-2 border-white bg-transparent text-white transition-all duration-300 ease-in-out hover:bg-white hover:font-semibold hover:text-black">
            EXPLORE
          </button>
        </div>
      </div>
      <div class="absolute h-full w-full bg-gradient-to-t from-black to-transparent">
        <!-- Main Tagline -->
        <div class="flex h-full flex-col items-center justify-evenly">
          <div class="mt-32 flex flex-col items-center">
            <span class="cursor-default text-[47px] font-bold text-white drop-shadow-lg"> スホは </span>
            <h1
              class="cursor-default font-secondary text-[150px] font-semibold leading-[140px] tracking-[12px] text-white drop-shadow-xl">
              JAPAN
            </h1>
            <!-- Button Tagline -->
            <button
              class="mt-10 h-10 w-[150px] rounded-full bg-red-700 font-semibold text-white shadow-xl transition-all duration-200 ease-in-out hover:text-black hover:opacity-80">
              EXPLORE
            </button>
          </div>
          <!-- Footer -->
          <div class="mt-14 flex w-full justify-evenly px-36">
            <!-- Tokyo Footer -->
            <div class="flex items-center gap-x-4">
              <div class="group cursor-pointer">
                <span class="circle-animation"> </span>
                <div class="wrapper-circle-image">
                  <div class="circle-image">
                    <img src="./src/images/footer-img1.jpg" class="object-cover" />
                  </div>
                </div>
              </div>
              <div class="flex cursor-default flex-col text-white">
                <h3 class="text-[8px] opacity-75">GET INTRO THE FUTURE IN</h3>
                <h1 class="text-[21px] font-bold">Tokyo</h1>
              </div>
            </div>
            <!-- Osaka Footer -->
            <div class="flex items-center gap-x-4">
              <div class="group cursor-pointer">
                <span class="circle-animation"> </span>
                <div class="wrapper-circle-image">
                  <div class="circle-image">
                    <img src="./src/images/footer-img2.jpg" class="" />
                  </div>
                </div>
              </div>
              <div class="flex cursor-default flex-col text-white">
                <h3 class="text-[8px] opacity-75">TURN BACK THE TIME IN</h3>
                <h1 class="text-[21px] font-bold">Osaka</h1>
              </div>
            </div>
            <!-- Kyoto Footer -->
            <div class="flex items-center gap-x-4">
              <div class="group cursor-pointer">
                <span class="circle-animation"> </span>
                <div class="wrapper-circle-image">
                  <div class="circle-image">
                    <img src="./src/images/footer-img3.jpg" class="object-cover" />
                  </div>
                </div>
              </div>
              <div class="flex cursor-default flex-col text-white">
                <h3 class="text-[8px] opacity-75">GET IMPRESSED BY</h3>
                <h1 class="text-[21px] font-bold">Kyoto</h1>
              </div>
            </div>
            <!-- Nara Footer -->
            <div class="flex items-center gap-x-4">
              <div class="group cursor-pointer">
                <span class="circle-animation"> </span>
                <div class="wrapper-circle-image">
                  <div class="circle-image">
                    <img src="./src/images/footer-img4.jpg" class="object-cover" />
                  </div>
                </div>
              </div>
              <div class="flex cursor-default flex-col text-white">
                <h3 class="text-[8px] opacity-75">MAKE FRIENDS WITH NATURE</h3>
                <h1 class="text-[21px] font-bold">Nara</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
